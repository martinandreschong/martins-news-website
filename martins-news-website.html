<!DOCTYPE html>
<html>
<head>
	<title>My News Website</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.header {
			background-color: #3c3c3c;
			color: #f0f2f4;
			text-align: center;
			padding: 20px;
		}

		.subheader {
			font-size: 16px;
			font-weight: bold;
			padding: 10px;
			text-align: center;
		}

		.navbar {
			background-color: #f0f2f4;
			overflow: hidden;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			padding: 10px;
		}

		.navbar a {
			float: left;
			display: block;
			color: #333;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		.navbar a:hover {
			background-color: #92a7ba;
			color: #333;
		}

		.navbar::after {
			content: "";
			display: table;
			clear: both;
		}

		.navbar .active {
			background-color: #d7dee4;
			color: #6b7a99;
		}

		.tab-box {
			display: flex;
			justify-content: center;
			align-items: center;
            line-height: 40px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 16px;
		}

		.tab-box div {
			flex-grow: 1;
			height: 40px;
			border-right: 1px solid #ccc;
			text-align: center;
			line-height: 40px;
			font-weight: bold;
			font-size: 16px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.tab-box div:last-child {
			border-right: none;
		}

		.content {
			padding: 20px;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>My News Website</h1>
	</div>
	<div class="subheader">
		<p>Stay up to date with the latest news</p>
	</div>
	<div class="navbar">
		<div class="tab-box">
			<div><a class="active" href="#home">Home</a></div>
			<div><a href="#programming">Programming</a></div>
			<div><a href="#crypto">Crypto</a></div>
			<div><a href="#commerce">Commerce</a></div>
			<div><a href="#esports">Esports</a></div>
		</div>
	</div>
	<div class="content">
		<p>This is the body of the website.</p>
	</div>
</body>
</html>
